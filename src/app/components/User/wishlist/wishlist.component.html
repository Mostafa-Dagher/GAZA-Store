<div class=" p-4 my-4">
    <div class="container">
        <h1 class="fw-bold h1 ">Wish list</h1>
        <div class="row  py-3 d-flex" >

            <div class="alert alert-danger w-100 text-center h2 " *ngIf="arr && arr.length == 0;">Empty Wish list</div>


            <div class="col-md-6 border rounded-5" *ngFor="let item of arr">
                <div class="row   my-2">

                    <div class="col-md-4  d-flex justify-content-center align-items-center">
                        <div class="w-75 p-1">
                            <img [src]="item?.mainImage?.secure_url" class="w-100 rounded " alt="">
                        </div>
                    </div>

                    <div class="col-md-5  ">
                        <div class="  d-flex flex-column ">
                            <div class="">
                                <div class="my-2">
                                    <h5 class="fw-bold">{{item.name}}</h5>
                                </div>

                                <div class="my-2">
                                    <h5 class="text-main "> price: {{item.price}}EGP</h5>
                                </div>

                                <div class="my-2">
                                    <h5 class="fw-bold">finalPrice: {{item.finalPrice}}</h5>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-3  ">
                        <div class="h-100 w-100">
                            <div class="  h-100 d-flex align-items-center justify-content-between">

                                <div class="d-flex justify-content-end  ">
                                    <button class="btn  border-0 " (click)=" removWishlist(item?._id)">
                                        <i class="fa-solid fa-trash-can text-danger fs-4"></i></button>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>
            </div>


        </div>
    </div>
</div>
