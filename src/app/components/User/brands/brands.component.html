<div class="container ">
    <div class="row">
        <div *ngFor="let brand of brands " class="col-md-3 ">
            <div class="   px-2 py-4">

                <a class="text-center" [routerLink]="['/ProductBYBrandID',brand._id]">
                    <img [src]="brand?.image?.secure_url" onerror="this.src='assets/error.svg';" class="w-100 rounded"
                        height="150" alt="">
                    <div class="">{{brand.name}}</div>
                </a>

            </div>

        </div>
    </div>

</div>
