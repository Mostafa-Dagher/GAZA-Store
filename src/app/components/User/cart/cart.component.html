<div class=" p-4 my-4">

    <div class="container">
        <h1 class="fw-bold h1 ">Cart</h1>
        <div class="row  gx-0 py-3 ">
            <div class="alert alert-danger w-100 text-center h2 " *ngIf="allCart && allCart.length == 0;">Empty Your
                Cart</div>

            <div class="col-md-6 border rounded-5" *ngFor="let item of allCart">
                <div class="row  my-2">

                    <div class="col-md-4  d-flex justify-content-center align-items-center">
                        <div class="w-75 p-1">
                            <img [src]="item?.productId?.mainImage?.secure_url" class="w-100 rounded " alt="">
                        </div>
                    </div>

                    <div class="col-md-5  ">
                        <div class="  d-flex flex-column ">
                            <div class="">
                                <div class="my-2">
                                    <h5 class="fw-bold">{{item.productId.name}}</h5>
                                </div>

                                <div class="my-2">
                                    <h5 class="text-main ">price: <del>{{item.productId.price}}EGP</del></h5>
                                </div>

                                <div class="my-2">
                                    <h5 class="fw-bold">finalPrice: {{item.productId.finalPrice}}</h5>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-3  ">
                        <div class="h-100 w-100">
                            <div class="h-100 d-flex flex-column justify-content-between">

                                <div class="d-flex justify-content-end  ">
                                    <button class="btn  border-0 " (click)="removCategory(item?.productId?._id)">
                                        <i class="fa-solid fa-trash-can text-danger "></i>
                                    </button>
                                </div>

                                <div class="">
                                    <div
                                        class=" bg-btnCart rounded-pill d-flex justify-content-around  py-2  px-4 mb-2">
                                        <button type="button" class="btn  btn-success btn-sm "
                                            (click)=" UpdateCart(item?.productId?._id,item?.quantity+1)">+</button>
                                        <span class="mx-2">{{item?.quantity}}</span>
                                        <button type="button" class="btn  btn-danger  btn-sm "
                                            (click)=" UpdateCart(item?.productId?._id,item?.quantity-1)">-</button>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>



                </div>
            </div>

            <div class="mt-5">
                <div class="text-center">
                    <a class="btn bg-main btn-lg rounded-pill text-light w-75 " [routerLink]="['/checkout',Cartid]">
                        Go to Checkout
                        <i class="fas fa-arrow-right-long ps-1"></i>
                    </a>

                </div>

            </div>


        </div>
    </div>
</div>
