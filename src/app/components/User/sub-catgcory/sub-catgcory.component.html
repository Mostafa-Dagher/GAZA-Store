<div class="container">
    <div class="row">
        <h1 class="text-center fw-bolder">category name :{{SubCategoriesArr[0]?.categoryId.name}}</h1>
        <!-- <h4 class="text-center fw-bolder">category id :{{SubCategoriesArr[0]?.categoryId._id}}</h4> -->

        <div *ngFor="let SubCategory of SubCategoriesArr " class="col-md-3 ">
            <div class=" rounded px-2 py-4">
                <div class="text-center">
                    <img [src]="SubCategory?.image?.secure_url" onerror="this.src='assets/error.svg';" class="w-75 "
                        height="150" alt="">
                </div>
                <div class="text-center"> {{SubCategory.name}}</div>
            </div>

        </div>

    </div>

</div>
