<div class=" p-4 my-4">
    <div class="container">
        <h1 class="fw-bold h1 ">allorders</h1>

        <div class="alert alert-danger w-100 text-center h2 " *ngIf="allOrder && allOrder.length == 0;">Empty
            allorders</div>

        <div class="row  py-3 d-flex" *ngFor="let order of allOrder">

            
            
            <div class="col-md-6 border rounded-5" *ngFor="let item of order.products">
                <div class="alert alert-success w-75">{{order?.date}}</div>
                <div class="row  my-2">

                    <div class="col-md-4  d-flex justify-content-center align-items-center">
                        <div class="w-75 p-1">
                            <img [src]="item?.productId?.mainImage?.secure_url" class="w-100 rounded " alt="">
                        </div>
                    </div>

                    <div class="col-md-5  ">
                        <div class="  d-flex flex-column ">
                            <div class="">
                                <div class="my-2">
                                    <h5 class="fw-bold">{{item?.productId?.name}}</h5>
                                </div>

                                <div class="my-2">
                                    <h5 class="text-main "> price: {{item?.productId?.price}}EGP</h5>
                                </div>

                                <div class="my-2">
                                    <h5 class="fw-bold">finalPrice: {{item?.productId?.finalPrice}}</h5>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-3  ">
                        <div class="h-100 w-100">
                            <div class="  h-100 d-flex align-items-center justify-content-between">
                                <!-- 
                                <div class="d-flex justify-content-end  ">
                                    <button class="btn  border-0 " (click)=" removWishlist(item?._id)">
                                        <i class="fa-solid fa-trash-can text-danger fs-4"></i></button>
                                </div> -->

                            </div>
                        </div>

                    </div>

                </div>
            </div>


        </div>
    </div>
</div>
